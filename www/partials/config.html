<div class="container">
    <img class="logo-img" src="img/logo.png">
<div class="panel panel-default">
    <div class="panel-heading"><h3>Config</h3></div>
    <div class="panel-body">
       <form name="configForm" novalidate>
           <div class="alert alert-danger" ng-show="error">
            ERROR: Invalid LANTrak URL
          </div>
           <div class="form-group" ng-class="{ 'has-error' : configForm.url.$invalid && configForm.url.$touched }">
                <input type="text" class="form-control input-lg" name="url" ng-model="url" placeholder="Server URL" ng-required="true">
           </div>
           <button ng-click="configForm.$valid && btnSave()" class="btn btn-success btn-lg">Save</button>
           <button ng-click="btnCancel()" class="btn btn-danger btn-lg">Cancel</button>
       </form>
    </div>
</div>
</div>
