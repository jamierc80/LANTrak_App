<!-- Site Detail Modal -->
<div class="modal fade" id="hostdetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Host Detail</h4>
      </div>
      <div class="modal-body">
       <form name="hostDetail">
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="host_hostname" id="host_hostname" readonly>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="host_ip" id="host_ip" readonly>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="host_type" id="host_type" readonly>
            </div>
           <div class="form-group">
                <input type="text" class="form-control input-lg" name="host_site" id="host_site" readonly>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="host_comments" id="host_comments" readonly>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
$('#hostdetail').on('show.bs.modal', function(e) {

    var hostHostname = $(e.relatedTarget).data('host-hostname');
    var hostIp = $(e.relatedTarget).data('host-ip');
    var hostType = $(e.relatedTarget).data('host-type');
    var hostComments = $(e.relatedTarget).data('host-comments');
    var hostSite = $(e.relatedTarget).data('host-site');
    
    $(e.currentTarget).find('input[name="host_hostname"]').val(hostHostname);
    $(e.currentTarget).find('input[name="host_ip"]').val(hostIp);
    $(e.currentTarget).find('input[name="host_type"]').val(hostType);
    $(e.currentTarget).find('input[name="host_comments"]').val(hostComments);
    $(e.currentTarget).find('input[name="host_site"]').val(hostSite);
});
</script>
