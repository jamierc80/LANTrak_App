<div class="container">
    <img class="logo-img" src="img/logo.png">
<div class="panel panel-default">
  <div class="panel-heading"><h3>Login</h3></div>
  <div class="panel-body">
      <form>
          <div class="alert alert-danger" ng-show="error">
            Login Error!
          </div>
          <div class="form-group">
            <input type="email" class="form-control input-lg" ng-model="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password">
          </div>
          <button ng-click="btnLogin()" class="btn btn-success btn-lg">Login</button>
      </form>
    </div>
    </div>
</div>
