<div class="container">
    <button data-toggle="modal" data-target="#logoutconfirm" class="btn btn-danger btn-lg pull-right"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
    <button ng-click="btnMenu()" class="btn btn-default btn-lg pull-left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
    <img class="logo-img" src="img/logo.png">
<div class="panel panel-default">
    <div class="panel-heading">
        <button ng-click="btnMenu()" class="btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <h3>Sites</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control input-lg" ng-model="search" placeholder="Search">
        </div>
       <ul class="list-group">
           <a data-toggle="modal" data-target="#sitedetail" data-site-id="{{s.site_id}}" data-site-code="{{s.site_code}}" data-site-description="{{s.site_description}}" data-site-subnet="{{s.site_subnet}}" data-site-gateway="{{s.site_gateway}}" data-site-country="{{s.country_description}}" class="list-group-item" ng-repeat="s in sites | filter : search">{{ s.site_code }} - {{ s.site_description }}</a>
        </ul>
    </div>
</div>
</div>
<div ng-include="'partials/modal_logout.html'"></div>
<div ng-include="'partials/modal_sitedetail.html'"></div>
