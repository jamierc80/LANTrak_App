<div class="container">
    <button data-toggle="modal" data-target="#logoutconfirm" class="btn btn-danger btn-lg pull-right"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
    <button ng-click="btnMenu()" class="btn btn-default btn-lg pull-left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
    <img class="logo-img" src="img/logo.png">
<div class="panel panel-default">
    <div class="panel-heading">
        <button ng-click="btnMenu()" class="btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <h3>Sites</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control input-lg" ng-model="search" placeholder="Search">
        </div>
       <ul class="list-group">
            <li class="list-group-item" ng-repeat="s in sites | filter : search">{{ s.site_code }} - {{ s.site_description }}</li>
        </ul>
    </div>
</div>
</div>
<!-- Logout Modal -->
<div class="modal fade" id="logoutconfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Logout</h4>
      </div>
      <div class="modal-body">
        Are you sure you would like logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-lg" ng-click="btnLogout()">Yes</button>
        <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
